<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Pensamentos Intrusivos</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://kit.fontawesome.com/95205e26f1.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <!-- Seção do Quiz -->
        <div id="quiz" class="quiz-section">
            <div class="question">
                <h2 id="client-question"></h2>
                <p id="intrusive-thought"></p>
                <p id="main-question"></p>
            </div>
            <ul id="options"></ul>
            <div id="navigation">
                <button id="next" onclick="nextQuestion()">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <img id="logo" src="./assets/img/logo.png" alt="Logo da Brico">
            </div>
        </div>
        <!-- Seção de Imagem -->
        <div class="image-section">
            <img src="./assets/img/pao-bola.jpeg" alt="Imagem Ilustrativa do Pão Bola Gourmet">
        </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
